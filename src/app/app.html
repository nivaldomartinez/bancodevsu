<header class="main-header">
  <div class="logo-container">
    <img src="logo.png" alt="Bank Logo" class="main-logo" />
    <span class="brand-name">BANCO</span>
  </div>
</header>

<main class="content-wrapper">
  <router-outlet></router-outlet>
</main>

@if (notification()) {
  <div class="toast" [class.toast-error]="notification()?.type === 'error'" [class.toast-success]="notification()?.type === 'success'">
    {{ notification()?.message }}
  </div>
}
